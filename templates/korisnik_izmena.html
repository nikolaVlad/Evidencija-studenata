<div class = 'container'>
    <form action = {{ url_for('korisnik_izmena', id = korisnik.id) }} method = 'POST'>
        <h4><label>Izmena korisnika</label></h4><br><br>
        <label>Ime</label><br>
        <input type = 'text' class ='form-control' name = 'ime' value = {{korisnik.ime}} required style="width: 35%"><br>
        <label>Prezime</label><br>
        <input type = 'text' class ='form-control' name = 'prezime' value = {{korisnik.prezime}} required style="width: 35%"><br>
        <label>Email</label><br>
        <input type ='email'class ='form-control' name = 'email' value = {{korisnik.email}} required style="width: 35%"><br>
        <label>Lozinka</label><br>
        <input type = 'password' class ='form-control', name = 'lozinka' value = {{korisnik.lozinka}} required style="width: 35%"><br><br>
        <div class="form-group" style="width: 35%">
            <label for="rola">Rola</label>
            <select id="rola" name="rola" class="form-control">
                <option style='background-color: #DFDFDF'{%if korisnik.rola == 'administrator'%}selected{% endif %}   value="administrator">
                    Administrator
                </option>

                <option style='background-color: #DFDFDF'{%if korisnik.rola == 'profesor'%}selected{% endif %}   value="profesor">
                    Profesor
                </option>

                <option style='background-color: #DFDFDF'{%if korisnik.rola == 'student'%}selected{% endif %}   value="student">
                    Student
                </option>

            </select>
        </div>
        <button name = 'sacuvaj' class = 'btn btn-primary' type = 'Submit' >Sa훾uvaj</button> 
    </form>
</div>

{% endblock %}
