<div class = 'container'>
   <h4><label>Novi student</label></h4>
    <form action = {{ url_for('student_novi') }} method='POST' enctype="multipart/form-data">
        <div class="form-group">
            <!--Dodavanje slike-->
            <label for="slika">
            <img id="slika_pregled" src="/static/placeholder01.png" width="120" height="120" />
            </label>
            <label for="slika" class="btn btn-primary">Odaberi sliku</label>
            <input type="file" accept="image/*" class="custom-file-input" hidden id="slika" name="slika">
        </div>

        <label>Broj indeksa</label><br>
        <input style = "width:35%"  type = 'text' name = 'broj_indeksa' class='form-control' required><br>
        <label>Ime</label><br>
        <input type = 'text' name = 'ime' class='form-control' required style="width:35%"><br>
        <label>Ime roditelja</label><br>
        <input type = 'text' name = 'ime_roditelja' class='form-control' required style="width:35%"><br>
        <label>Prezime</label><br>
        <input type = 'text' name = 'prezime' class='form-control' required style="width:35%"><br>
        <label>Email</label><br>
        <input type = 'email' name = 'email' class='form-control' required style="width:35%"><br>
        <label>Broj telefona</label><br>
        <input type = 'number' name = 'broj_telefona' class='form-control' required style="width:35%"><br>
        <label>Godina studija</label><br>
        <input type = 'number' name = 'godina_studija' class='form-control' required style="width:35%"><br>
        <label>Datum rodjenja</label><br>
        <input type = 'date' name ='datum_rodjenja' class='form-control'required style="width:35%"><br>
        <label>JMBG</label><br>
        <input type = 'number' name = 'jmbg' class='form-control' required style="width:35%"><br>

        <button type ='submit' class = 'btn btn-primary' style="width:35%">Sa훾uvaj</button>

        
    </form>
</div>
